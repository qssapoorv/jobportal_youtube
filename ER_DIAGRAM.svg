<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect x="20" y="20" width="150" height="100" stroke="black" fill="white" />
  <text x="30" y="40" font-family="Verdana" font-size="15">User</text>
  <text x="30" y="60" font-family="Verdana" font-size="12">- user_id</text>
  <text x="30" y="75" font-family="Verdana" font-size="12">- name</text>
  <text x="30" y="90" font-family="Verdana" font-size="12">- email</text>

  <rect x="200" y="20" width="150" height="100" stroke="black" fill="white" />
  <text x="210" y="40" font-family="Verdana" font-size="15">Company</text>
  <text x="210" y="60" font-family="Verdana" font-size="12">- company_id</text>
  <text x="210" y="75" font-family="Verdana" font-size="12">- name</text>

  <rect x="20" y="150" width="150" height="100" stroke="black" fill="white" />
  <text x="30" y="170" font-family="Verdana" font-size="15">Job</text>
  <text x="30" y="190" font-family="Verdana" font-size="12">- job_id</text>
  <text x="30" y="205" font-family="Verdana" font-size="12">- title</text>
  <text x="30" y="220" font-family="Verdana" font-size="12">- description</text>

  <rect x="200" y="150" width="150" height="100" stroke="black" fill="white" />
  <text x="210" y="170" font-family="Verdana" font-size="15">Application</text>
  <text x="210" y="190" font-family="Verdana" font-size="12">- application_id</text>
  <text x="210" y="205" font-family="Verdana" font-size="12">- user_id (FK)</text>
  <text x="210" y="220" font-family="Verdana" font-size="12">- job_id (FK)</text>

  <line x1="75" y1="120" x2="75" y2="150" stroke="black" marker-end="url(#arrow)" />
  <line x1="245" y1="120" x2="245" y2="150" stroke="black" marker-end="url(#arrow)" />
  <line x1="245" y1="250" x2="75" y2="250" stroke="black" marker-end="url(#arrow)" />

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" fill="black">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
</svg>